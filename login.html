<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ALvVERSE</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-links">
                <a href="index.html">Home</a>
            </div>
        </div>
    </nav>

    <!-- Login/Signup Container -->
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">Welcome to ALvVERSE</h1>
            
            <!-- Tab Buttons -->
            <div class="tab-buttons">
                <button class="tab-btn active" id="loginTab" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" id="signupTab" onclick="switchTab('signup')">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required placeholder="Enter your password">
                    </div>
                    <div id="loginError" class="error-message"></div>
                    <button type="submit" class="auth-btn" id="loginBtn">Login</button>
                </form>
                <p class="switch-text">Don't have an account? <a href="#" onclick="switchTab('signup'); return false;">Sign up here</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-container">
                <!-- Google Signup Button -->
                <button type="button" class="google-btn" onclick="handleGoogleSignup()">
                    <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signupSchool">School Name (Optional)</label>
                        <input type="text" id="signupSchool" placeholder="Enter your school name">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required placeholder="Choose a password (min 6 characters)" minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="signupPasswordConfirm">Confirm Password</label>
                        <input type="password" id="signupPasswordConfirm" required placeholder="Confirm your password" minlength="6">
                    </div>
                    <div id="signupError" class="error-message"></div>
                    <button type="submit" class="auth-btn" id="signupBtn">Sign Up</button>
                </form>
                <p class="switch-text">Already have an account? <a href="#" onclick="switchTab('login'); return false;">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle OAuth callback when tokens are in URL hash
        (async function() {
            // Check if we have OAuth tokens in the hash
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            if (hashParams.has('access_token')) {
                // OAuth callback - process it
                console.log('[Auth] Processing OAuth callback...');
                
                // Wait a bit for Supabase to process the hash
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Supabase should have processed the hash and set the session
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (session) {
                    console.log('[Auth] Session established, processing...');
                    // Clear the hash from URL
                    window.history.replaceState(null, '', window.location.pathname);
                    
                    // Process the session (checkAuth will handle redirect)
                    await checkAuth();
                } else if (error) {
                    console.error('[Auth] OAuth callback error:', error);
                    showError('signupError', 'Authentication failed. Please try again.');
                } else {
                    // Try again after a short delay
                    setTimeout(async () => {
                        const { data: { session: retrySession } } = await supabase.auth.getSession();
                        if (retrySession) {
                            window.history.replaceState(null, '', window.location.pathname);
                            await checkAuth();
                        }
                    }, 1000);
                }
            } else {
                // Normal page load - check if already logged in
                await checkAuth();
            }
        })();
    </script>
</body>
</html>
