<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticating - ALvVERSE</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            background-image: url(images/bg.png);
            background-size: cover;
            background-position: top center;
            background-attachment: scroll;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .loading-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #61bde4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #144767;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1rem;
        }

        .error {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>Completing your signup...</h1>
        <p id="status">Please wait while we set up your account.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        async function handleAuthCallback() {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');

            try {
                // Get session from URL hash
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) throw sessionError;

                if (!session) {
                    throw new Error('No session found. Please try again.');
                }

                statusEl.textContent = 'Setting up your profile...';

                const user = session.user;
                const email = user.email;
                const userId = user.id;

                // Extract username from email or Google profile
                let username = user.user_metadata?.full_name || 
                               user.user_metadata?.name || 
                               email.split('@')[0];

                // Check if user already exists in our users table
                const { data: existingUser, error: checkError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('uid', userId)
                    .single();

                if (checkError && checkError.code !== 'PGRST116') {
                    console.warn('Error checking existing user:', checkError);
                }

                // If user doesn't exist, create profile
                if (!existingUser) {
                    const { error: insertError } = await supabase
                        .from('users')
                        .insert([
                            {
                                uid: userId,
                                username: username,
                                email: email,
                                school_name: null,
                                is_active: true,
                                created_at: new Date().toISOString()
                            }
                        ]);

                    if (insertError) {
                        console.error('Error creating user profile:', insertError);
                        // Don't throw - user auth was successful, profile creation can be retried
                    }
                }

                // Store session info in localStorage
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userId', userId);
                localStorage.setItem('username', username);

                statusEl.textContent = 'Success! Redirecting to Level Map...';

                // Redirect to level map
                setTimeout(() => {
                    window.location.href = '/LevelMap/dist/index.html';
                }, 1000);

            } catch (error) {
                console.error('Auth callback error:', error);
                errorEl.style.display = 'block';
                errorEl.textContent = error.message || 'Authentication failed. Please try again.';
                statusEl.textContent = 'Authentication failed.';

                // Redirect back to login after 3 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            }
        }

        // Run on page load
        window.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
